<html>
<head>
	<title>Rhythm Roulette</title>

	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Survey Page</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="survey-container">
			<h1>Find your new hit song - Rhythm Roulette</h1>
			<form id="survey-form">
				<div class="form-group">
					<label for="favoriteColor">What is your top favorite genre?</label>
					<select id="favoriteGenre" name="favoriteGenre" required>
						<option value="rock">Rock</option>
						<option value="pop">Pop</option>
						<option value="jazz">Jazz</option>
						<option value="country">Country</option>
						<option value="classical">Classical</option>
						<option value="hip-hop">Hip-Hop</option>
					</select>
				</div>
				<div class="form-group">
					<label>Any others peak your interest?</label>
					<label><input type="checkbox" name="genres" value="rock"> Rock</label>
					<label><input type="checkbox" name="genres" value="pop"> Pop</label>
					<label><input type="checkbox" name="genres" value="jazz"> Jazz</label>
					<label><input type="checkbox" name="genres" value="country"> Country</label>
					<label><input type="checkbox" name="genres" value="classical"> Classical</label>
					<label><input type="checkbox" name="genres" value="hip-hop"> Hip-hop</label>
				</div>
				<div class="form-group">
					<label>What do you typically look for in your songs? Something:</label>
					<label><input type="checkbox" name="genres" value="calm and peaceful"> Calm and peaceful</label>
					<label><input type="checkbox" name="genres" value="up and peppy"> Up and peppy</label>
					<label><input type="checkbox" name="genres" value="something you can bang your head to"> Something you can bang you head to</label>

				<div>
				<button type="submit">Submit</button>
				<div id="output"></div>
					<script src="js/lab.js"></script>
			</form>
		</div>
		<script src="script.js"></script>
	</body>
	</html>
